<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - KMRL</title>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #005baa, #0077cc);
      font-family: Arial, sans-serif;
    }

    .register-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    .register-title {
      color: #005baa;
      margin-bottom: 10px;
    }

    .register-subtitle {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }

    .register-form input, .register-form select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background: #005baa;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-btn:hover {
      background: #004080;
    }

    .register-footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-footer a {
      color: #005baa;
      text-decoration: none;
    }

    .register-footer a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h1 class="register-title">KMRL SmartDocs</h1>
    <h2 class="register-subtitle">Create a new account</h2>

    <form id="registerForm" class="register-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Employee">Employee</option>
        <option value="Admin">Admin</option>
      </select>

      <button type="submit" class="register-btn">Register</button>
    </form>

    <p class="register-footer">
      Already have an account? <a href="login.html">Login</a>
    </p>

    <p id="message"></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const response = await fetch("http://127.0.0.1:8000/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password, role })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("message").style.color = "green";
          document.getElementById("message").innerText = "âœ… Registration successful! Redirecting to login...";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          document.getElementById("message").innerText = "Registration failed: " + (data.detail || "Try again");
        }
      } catch (err) {
        document.getElementById("message").innerText = "Error: " + err.message;
      }
    });
  </script>

</body>
</html>
