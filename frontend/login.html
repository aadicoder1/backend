<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KMRL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
    /* ---------- LOGIN PAGE STYLING ---------- */
        :root {
                --primary-color: #4a90e2; /* Updated dominant color */
                --secondary-color: #f5f5f5;
                --text-color: #333;
                --light-text-color: #fff;
                --input-border-color: #ddd;
                --link-color: #4a90e2; /* Updated link color to match primary */
                --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            font-family: "IBM Plex Serif", serif;
            font-weight: 650;
            font-style: normal;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            min-height: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); /* This line adds the shadow effect */
            overflow: hidden;
             transition: transform .2s;
        }
        .container:hover {
            transform: scale(1.04);
        }
        

        /* Left Panel Styles */
        .left-panel {
            flex: 1;
            /* Updated background image with the uploaded file */
            background: linear-gradient(to bottom,rgba(45, 126, 172, 0.8), rgba(45, 126, 172, 0.8)), url('img/blue.png') no-repeat center center;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--light-text-color);
            padding: 30px;
        }
        .logo {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-message {
            font-size: 1.8em;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1em;
            font-weight: 400;
            opacity: 0.8;
            line-height: 1.5;
        }

        /* Right Panel Styles */
        .right-panel {
            flex: 1;
            background-color: var(--light-text-color);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form-header h2 {
            font-size: 2em;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .login-form-header p {
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 400;
            color: var(--text-color);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-weight: 400;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .input-group input:hover{
            box-shadow: 0 0 0 3px rgba(59, 89, 152, 0.2);
        }
        .login-options {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .login-options a {
            font-size: 0.9em;
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-options a:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--light-text-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #357ABD;
            transform: translateY(-2px); /* Lifts the button slightly on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Adds a shadow on hover */

        }

        .create-account {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .create-account a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                min-height: auto;
                border-radius: 0;
            }

            .left-panel, .right-panel {
                flex: none;
                width: 100%;
                min-height: 40vh;
                padding: 40px 20px;
            }

            .right-panel {
                padding: 40px 20px;
            }
        }
  </style>
</head>
<body>
  <div class="container login-container">
        <div class="left-panel">
            <h1 class="logo">NAMASKARAM ðŸ‘‹</h1>
            <h2 class="welcome-message">Welcome Back!</h2>
        </div>
        
        <div class="right-panel">
            <div class="login-form-header">
                <h2 class="login-title">Login</h2>
                <p class="login-subtitle">Enter your credentials to access dashboard</p>
            </div>
            <form action="#" id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="login-options login-footer">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-button login-btn">Login</button>
            </form>
            <div class="create-account">
                Don't have an account? <a href="/register.html">Create a new one!</a>
            </div>
        </div>
    </div>

  <script>
    const SENIOR_ROLES = [
      "Assistant Manager",
      "Manager",
      "Deputy General Manager",
      "General Manager",
      "Addl. General Manager (Operations & Maintenance)",
      "Admin"
    ];

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://127.0.0.1:8000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (response.ok) {
          const data = await response.json();

          // âœ… Save token & username
          localStorage.setItem("token", data.access_token);
          localStorage.setItem("username", data.username);
          localStorage.setItem("role", data.role); // store role

          // ðŸš€ Redirect based on role
          if (SENIOR_ROLES.includes(data.role)) {
            window.location.href = "dashboard.html"; // senior dashboard
          } else {
            window.location.href = "employee_dashboard.html"; // normal employee dashboard
          }

        } else {
          const err = await response.json();
          alert("Login failed: " + (err.detail || "Invalid credentials"));
        }
      } catch (error) {
        console.error("Error logging in:", error);
        alert("Something went wrong");
      }
    });
  </script>
</body>
</html>
