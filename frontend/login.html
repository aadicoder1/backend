<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KMRL</title>

  <style>
    /* ---------- LOGIN PAGE STYLING ---------- */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #005baa, #0077cc);
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    .login-title {
      color: #005baa;
      margin-bottom: 10px;
    }

    .login-subtitle {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .login-form input:focus {
      border-color: #005baa;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #005baa;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #004080;
    }

    .login-footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-footer a {
      color: #005baa;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <p class="login-subtitle">Enter your credentials to access dashboard</p>
    
    <form id="loginForm" class="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="login-footer">
      <p>Forgot password? <a href="#">Click here</a></p>
    </div>
  </div>

  <script>
    const SENIOR_ROLES = [
      "Assistant Manager",
      "Manager",
      "Deputy General Manager",
      "General Manager",
      "Addl. General Manager (Operations & Maintenance)",
      "Admin"
    ];

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://127.0.0.1:8000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (response.ok) {
          const data = await response.json();

          // âœ… Save token & username
          localStorage.setItem("token", data.access_token);
          localStorage.setItem("username", data.username);
          localStorage.setItem("role", data.role); // store role

          // ðŸš€ Redirect based on role
          if (SENIOR_ROLES.includes(data.role)) {
            window.location.href = "dashboard.html"; // senior dashboard
          } else {
            window.location.href = "employee_dashboard.html"; // normal employee dashboard
          }

        } else {
          const err = await response.json();
          alert("Login failed: " + (err.detail || "Invalid credentials"));
        }
      } catch (error) {
        console.error("Error logging in:", error);
        alert("Something went wrong");
      }
    });
  </script>
</body>
</html>
