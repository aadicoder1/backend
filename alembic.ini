# A generic, single database configuration.

[alembic]
# path to migration scripts.
script_location = %(here)s/migrations

# prepend current directory to sys.path
prepend_sys_path = .

# path separator for multiple paths
path_separator = os

# database URL
sqlalchemy.url = postgresql+psycopg2://postgres:aadi@localhost:5432/kmrl_smartdocs

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
